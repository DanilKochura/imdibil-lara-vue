<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDibil Movie Club</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .banner {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .banner svg {
            width: 100%;
            height: auto;
        }
        .banner-text {
            position: absolute;
            text-align: center;
            color: #fff;
        }
        .banner-text h1 {
            font-size: 3rem;
            margin: 0;
        }
        .banner-text p {
            font-size: 1.5rem;
        }
        .popcorn {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: floatUp 5s ease-out forwards, float 3s ease-in-out infinite;
        }
        .popcorn:nth-child(2) {
            width: 15px;
            height: 15px;
            animation-delay: 1s;
            animation-duration: 6s;
        }
        .popcorn:nth-child(3) {
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 7s;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(30vh);
                opacity: 1;
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .reel {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="banner-text">
        <h1>Welcome to IMDibil</h1>
        <p>Your Ultimate Movie Experience</p>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1792 1024">
        <!-- Example of film reel -->
        <circle cx="200" cy="512" r="100" fill="#ccc" />
        <circle cx="200" cy="512" r="80" fill="#333" />
        <circle cx="200" cy="512" r="20" fill="#ccc" />
        <!-- Example of popcorn bucket -->
        <rect x="1500" y="700" width="100" height="150" fill="#FFD700" />
        <rect x="1520" y="700" width="20" height="150" fill="#fff" />
        <rect x="1540" y="700" width="20" height="150" fill="#FFD700" />
        <circle cx="1550" cy="670" r="20" fill="#FFD700" />
        <circle cx="1530" cy="690" r="15" fill="#FFD700" />
        <circle cx="1570" cy="680" r="10" fill="#FFD700" />
        <!-- Add more SVG elements to match the design -->
    </svg>
    <!-- Floating popcorn kernels -->
    <div class="popcorn" style="left: 20%; animation-delay: 0s;"></div>
    <div class="popcorn" style="left: 40%; animation-delay: 1s;"></div>
    <div class="popcorn" style="left: 60%; animation-delay: 2s;"></div>
    <div class="popcorn" style="left: 80%; animation-delay: 3s;"></div>
    <!-- Added film reel from Figma -->
    <div class="reel">
        <img src="/public/images/pl.svg" alt="Film Reel" />
    </div>
</div>
</body>
</html>
